name: Security Scan

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r . --exit-zero -f sarif -o bandit.sarif

      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: bandit.sarif
